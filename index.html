<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Challenge Pricing Plan</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">

</head>
<body>
 <!--start body ==================================-->
 <div class="pricing text-center">
   <div class="img-top">
     <div class="img-bottom">
   <!--<img src="images/bg-top.svg">-->
    <div class="container">
      <h2 class="h1">Our Pricing</h2>
      <div class="switch-btn">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>
    <div class="plan">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card basic">
            <h3 class="card-title">Basic</h3>
            <ul class="list-unstyled">
              <li><h2 class="h1">$249.99</h2></li>
              <li>500 GB Storage</li>
              <li>2 User Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button class="btn">LEARN MORE</button>
          </div>
        </div>
        <!-- profession plan =======================-->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card profession">
            <h3 class="card-title">Profession</h3>
            <ul class="list-unstyled">
              <li><h2 class="h1">$24.99</h2></li>
              <li>1 TB Storage</li>
              <li>5 User Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button class="btn-pro">LEARN MORE</button>
          </div>
        </div>

          <!-- profession plan =======================-->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card master">
              <h3 class="card-title">Master</h3>
              <ul class="list-unstyled">
                <li><h2 class="h1">$39.99</h2></li>
                <li>2 TB Storage</li>
                <li>10 User Allowed</li>
                <li>Send up to 20 GB</li>
              </ul>
              <button class="btn">LEARN MORE</button>
            </div>
          </div>

      </div>
    </div>
    </div>
  </div>
  </div>
 </div>
 <!-- start script-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>	
<script src="js/content.js"></script>	
</body>
</html>
